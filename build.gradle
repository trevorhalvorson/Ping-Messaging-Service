group 'com.trevorhalvorson.ping-messaging-service'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.1.51'
    ext.ktor_version = '0.4.0-alpha-14'
    ext.slf4j_version = '1.7.12'
    ext.logback_version = '1.2.1'
    ext.twilio_version = '7.14.5'
    ext.kotlin_logging_version = '1.4.6'
    ext.shadow_version = '2.0.1'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: "com.github.johnrengelman.shadow"

mainClassName = 'org.jetbrains.ktor.netty.DevelopmentHost'

targetCompatibility = 1.8
sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

shadowJar {
    baseName = project.name
    classifier = null
    version = version
    destinationDir = new File('server')
}

repositories {
    mavenCentral()
    maven { url  "http://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.ktor:ktor-core:$ktor_version"
    compile "org.jetbrains.ktor:ktor-netty:$ktor_version"
    compile "org.jetbrains.ktor:ktor-locations:$ktor_version"
    compile "org.jetbrains.ktor:ktor-gson:$ktor_version"
    compile "org.slf4j:jul-to-slf4j:$slf4j_version"
    compile "io.github.microutils:kotlin-logging:$kotlin_logging_version"
    compile "ch.qos.logback:logback-classic:$logback_version"
    compile "com.twilio.sdk:twilio:$twilio_version"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
